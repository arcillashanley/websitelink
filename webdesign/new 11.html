<!DOCTYPE html>
<html>
<head>
  <title>My Website Link</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
  <script src="script1.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('nav ul li a');

      navLinks.forEach(link => {
        link.addEventListener('click', scrollToSection);
      });

      function scrollToSection(e) {
        e.preventDefault();

        const targetId = this.getAttribute('href');
        const targetSection = document.querySelector(targetId);

        if (targetSection) {
          targetSection.scrollIntoView({
            behavior: 'smooth'
          });
        }
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>My E-Commerce</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <!-- Home section content -->
  </section>

  <section id="products">
    <h2>Featured Products</h2>
    <div class="product">
      <img src="Shade 1.png" alt="Product 1">
      <h3>Product 1</h3>
      <p>$10.00</p>
      <button onclick="addToCart(1)">Add to Cart</button>
    </div>
	
    <div class="product">
      <img src="Shade 2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$15.00</p>
      <button onclick="addToCart(2)">Add to Cart</button>
    </div>
	
	<div class="product">
      <img src="Shade 3.png" alt="Product 3">
      <h3>Product 3</h3>
      <p>$18.00</p>
      <button onclick="addToCart(3)">Add to Cart</button>
    </div>
	
	<div class="product">
      <img src="Shade 4.jpg" alt="Product 4">
      <h3>Product 4</h3>
      <p>$10.00</p>
      <button onclick="addToCart(4)">Add to Cart</button>
    </div>
	
	<div class="product">
      <img src="Shade 5.png" alt="Product 5">
      <h3>Product 5</h3>
      <p>$10.00</p>
      <button onclick="addToCart(5)">Add to Cart</button>
    </div>
	
    <!-- Add more products as needed -->
  </section>

  <section id="cart" class="cart">
    <h2>Cart</h2>
    <ul id="cartItems">
      <!-- Cart items will be dynamically added here -->
    </ul>
    <p id="totalPrice">Total Price: $0.00</p>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Information</h2>
		<form>
			<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
		</div>

		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
		</div>

		<div class="form-group">
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
		</div>

		<div class="form-group">
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required>
		</div>

		<div class="form-group">
			<label for="message">Message:</label>
			<textarea id="message" name="message" rows="5"></textarea>
		</div>
		
    <button onclick="checkout()">Checkout</button>
  </form>
  </section>

  <footer>
    <p>&copy; 2023 My E-commerce Website. All rights reserved.</p>
  </footer>
</body>
</html>
